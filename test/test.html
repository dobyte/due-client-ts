<body>

</body>
<script type="module">
    import { Client, Packer } from '../dist/index.esm.js';

    const buffer = JSON.stringify({
        message: 'hello server'
    });

    const client = new Client({
        url: 'ws://127.0.0.1:3533',
        heartbeat: 10000,
        packer: new Packer({
            byteOrder: 'big',
            seqBytes: 0,
            routeBytes: 4,
        })
    });

    // 监听连接
    client.onConnect(async () => {
        console.log('connect');

        client.request(1, buffer, 2000).then((message) => {
            console.log('resolve', message);
        }).catch(() => {
            console.log('reject');
        });
    });

    // 监听连接断开
    client.onDisconnect(() => {
        console.log('disconnect');
    });

    // 监听接收到消息
    client.onReceive((message) => {
        console.log(message.buffer.toUTF8())
    });

    client.connect();

    console.log(client);
</script>

</html>
