<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>due client ts example</title>
</head>

<body>

</body>
<script type="module">
    import { Client, Packer } from '../dist/index.esm.js';

    // 请求数据包
    const buffer = (new TextEncoder).encode(JSON.stringify({
        message: 'hello server'
    }));

    // 创建客户端
    const client = new Client({
        url: 'ws://127.0.0.1:3553',
        heartbeat: 10000,
        packer: new Packer({
            byteOrder: 'big',
            seqBytes: 0,
            routeBytes: 4,
        })
    });

    // 监听连接
    client.onConnect(() => {
        console.log('connect');

        // 发送同步请求，需要客户端和服务器同时开启seq配置
        // client.request(1, buffer, 2000).then((message) => {
        //     console.log('resolve', message);
        // }).catch(() => {
        //     console.log('reject');
        // });

        // 发送异步消息
        setInterval(() => {
            client.send({
                route: 1,
                buffer: buffer
            });
        }, 1000);
    });

    // 监听连接断开
    client.onDisconnect(() => {
        console.log('disconnect');
    });

    // 监听接收到消息
    client.onReceive((message) => {
        console.log(JSON.parse((new TextDecoder).decode(message.buffer)));
    });

    // 监听接受服务器的心跳附带的服务器时间
    client.onHeartbeat((millisecond) => {
        millisecond && console.log(millisecond);
    });

    // 建立连接
    client.connect();
</script>

</html>
