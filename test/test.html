<script type="module">
    import { Client } from '../dist/index.esm.js';

    const buffer = JSON.stringify({
        Account: 'due',
        Password: '123456',
        Nickname: 'fuxiao',
        Age: 31
    });

    const client = new Client({
        url: 'ws://127.0.0.1:3553',
        byteOrder: 'little',
        seqBytesLen: 2,
        routeBytesLen: 2,
    });

    // 监听连接
    client.onConnect(async () => {
        console.log('connect');

        client.request(1, buffer, 2000).then((message) => {
            console.log('resolve', message);
        }).catch(() => {
            console.log('reject');
        });
    });

    // 监听连接断开
    client.onDisconnect(() => {
        console.log('disconnect');
    });

    client.connect();

    console.log(client);
</script>
